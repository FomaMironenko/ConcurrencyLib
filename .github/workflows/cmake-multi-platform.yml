name: Crossplatform builds

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]


jobs:

  ubuntu:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cmake -S ./ -B build
    - name: build
      run: cmake --build ./build


  osX:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: configure
        run: cmake -S ./ -B build
      - name: build
        run: cmake --build ./build

  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: configure
        run: cmake -S ./ -B build
      - name: build
        run: cmake --build ./build
